plugins {
    id 'net.researchgate.release' version '2.4.1'
    id 'com.jfrog.bintray' version '1.7'
}
apply plugin: 'java'
apply from: 'release.gradle'
apply from: 'quality.gradle'
sourceCompatibility = 1.8
targetCompatibility = 1.8

description = 'ReportPortal JUnit client'

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
    maven { url 'https://jitpack.io' }
    maven { url "http://dl.bintray.com/epam/reportportal" }
}
configurations {
    junitAgent
}
test.doFirst {
    jvmArgs "-javaagent:${configurations.junitAgent.files.iterator().next()}"
}
test {
//  debug true
    testLogging.showStandardStreams = true
}
dependencies {
    compile 'com.epam.reportportal:client-java:4.0.9'
    compile 'com.epam.reportportal:commons-model:4.2.0'
    compile 'com.nordstrom.tools:junit-foundation:9.0.3'
    junitAgent 'com.nordstrom.tools:junit-foundation:9.0.3'
    compile 'com.google.inject:guice:4.1.0'
}
