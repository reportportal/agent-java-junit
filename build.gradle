plugins {
    id 'net.researchgate.release' version '2.4.1'
    id 'com.jfrog.bintray' version '1.7'
}
apply plugin: 'java'
apply from: 'release.gradle'
apply from: 'quality.gradle'
sourceCompatibility = 1.8
targetCompatibility = 1.8

description = 'ReportPortal JUnit 4 client'

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
    maven { url 'https://jitpack.io' }
    maven { url "http://dl.bintray.com/epam/reportportal" }
}
dependencies {
    compile 'com.epam.reportportal:client-java:4.0.9'
    compile 'com.epam.reportportal:commons-model:4.2.0'
    compile 'com.nordstrom.tools:junit-foundation:9.1.1'
    compile 'com.google.inject:guice:4.1.0'
}
ext {
    junitFoundation = configurations.compile.resolvedConfiguration.resolvedArtifacts.find { it.name == 'junit-foundation' }
}
test.doFirst {
    jvmArgs "-javaagent:${junitFoundation.file}"
}
test {
//  debug true
    testLogging.showStandardStreams = true
}
