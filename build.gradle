plugins {
    id 'net.researchgate.release' version '2.4.1'
    id 'com.jfrog.bintray' version '1.7'
}
apply plugin: 'maven'
apply plugin: 'java'
apply from: 'release.gradle'
apply from: 'quality.gradle'
sourceCompatibility = 1.8
targetCompatibility = 1.8
description = 'JUnit client'
repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
    maven { url 'https://jitpack.io' }
    maven { url "http://dl.bintray.com/epam/reportportal" }
}
configurations {
    junitAgent
}
test.doFirst {
    jvmArgs "-javaagent:${configurations.junitAgent.files.iterator().next()}"
}
test {
//  debug true
    testLogging.showStandardStreams = true
}
dependencies {
    compile 'com.epam.reportportal:client-java-core:2.7.1'
    compile 'com.nordstrom.tools:junit-foundation:6.1.2'
    junitAgent 'com.nordstrom.tools:junit-foundation:6.1.2'
}
